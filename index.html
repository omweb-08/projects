<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #2c3e50;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .product p {
      color: #2c3e50;
      font-weight: bold;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      background: #e67e22;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Online Store</h1>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Product 1">
    <h3>Product Name 1</h3>
    <p>₹499</p>
    <button class="btn">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Product 2">
    <h3>Product Name 2</h3>
    <p>₹699</p>
    <button class="btn">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Product 3">
    <h3>Product Name 3</h3>
    <p>₹999</p>
    <button class="btn">Add to Cart</button>
  </div>
  <!-- Add more products here -->
</div>

</body>
</html>
